<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Screenshot</title>
    <link rel="stylesheet" href="/css/settings.css"></link>
  </head>
  <body>
    <div id='container'>
      <div id='body'>
        <div class='form-group settings-group'>
          <h5> Settings </h5>
          Store the last <select class='form-input input-sm' id='max-screenshots'>
            <option value=4>4</option>
            <option value=8>8</option>
            <option value=16>16</option>
            <option value=32>32</option>
            <option value=64>64</option>
            <option value=99>99</option>
            <option value=0>âˆž</option>
          </select> screenshots
        </div>
        <div class='form-group settings-group'>
          Screenshot videos at their <select class='form-input input-sm' id='video-size'>
            <option value='visible'>visible</option>
            <option value='natural'>natural</option>
          </select> size
        </div>
        <div class='form-group settings-group'>
          <select class='form-input input-sm' id='play-sound'>
            <option value=1>I want to</option>
            <option value=0>I don't want to</option>
          </select>
          hear a sound when I take a screenshot
        </div>
        <div class='form-group settings-group'>
          <select class='form-input input-sm' id='show-tooltips'>
            <option value=1>I want to</option>
            <option value=0>I don't want to</option>
          </select>
            see settings and help icon tooltips
        </div>
      </div>
      <div
        data-replacement-html="/html/blobs/footer.html"
        data-variable-nav-icons="/html/blobs/footer/settings-icons.html">
      </div>
    </div>
    <div data-replacement-html="/html/blobs/help-popover-content.html"></div>

    <script src='/js/vendor/rstl.min.js'></script>
    <script src="/js/vendor/popper.min.js"></script>
    <script src="/js/vendor/tippy.min.js"></script>
    <script src="/js/settings.js" type='module'></script>
  </body>
</html>
