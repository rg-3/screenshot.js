<!DOCTYPE html>
<html>
  <head>
    <title>Screenshot</title>
    <link rel="stylesheet" href="/css/settings-page.css"></link>
  </head>
  <body>
    <div id='container'>
      <div id='body'>
        <div class='form-group settings-group'>
          <h5> Settings </h5>
          Store the last <select class='form-input input-sm' id='max-screenshots'>
            <option value=4>4</option>
            <option value=8>8</option>
            <option value=12>12</option>
            <option value=16>16</option>
            <option value=20>20</option>
            <option value=24>24</option>
            <option value=28>28</option>
            <option value=32>32</option>
          </select> screenshots in temporary browser memory
        </div>
        <div class='form-group settings-group'>
          Screenshot videos at their <select class='form-input input-sm' id='video-size'>
            <option value='visible'>visible</option>
            <option value='natural'>natural</option>
          </select> size
        </div>
      </div>
      <div
        data-replacement-html="/html/blobs/footer.html"
        data-variable-nav-icon-name="corner-down-left"
        data-variable-nav-icon-title="Back to screenshots"
        data-variable-nav-icon-href="href=/html/grid-page.html">
      </div>
    </div>
    <div data-replacement-html="/html/blobs/help-popover-content.html"></div>

    <script src='/js/vendor/rstl.min.js'></script>
    <script src="/js/vendor/popper.min.js"></script>
    <script src="/js/vendor/tippy.min.js"></script>
    <script src="/js/vendor/feather.min.js"></script>
    <script src="/js/settings.js" type='module'></script>
  </body>
</html>
