<div class='screenshot screenshot-template hidden'>
  <div class='loader-container'>
    <strong>Please wait</strong>
    <div class='loader'></div>
  </div>
  <div>
    <a class='image' target='_blank'></a>
    <div class='action-bar hidden'>
      <a data-tippy-content='Save screenshot' class='save'>
        <img class='green' src='/images/icons/save.svg'>
      </a>
      <span data-tippy-content='Copy screenshot to clipboard' class='copy'>
        <img class='blue' src='/images/icons/copy.svg'>
      </span>
      <span data-tippy-content='Delete screenshot from memory' class='delete'>
        <img class='red' src='/images/icons/delete.svg'>
      </span>
    </div>
  </div>
</div>
